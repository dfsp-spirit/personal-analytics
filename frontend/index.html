<!DOCTYPE html>
<html>
<head>
    <title>ts // Personal Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Analytics</h1>
        </header>
        <form id="healthForm"></form>
    </div>

    <script src="form-config.js"></script>
    <script src="form-generator.js"></script>
    <script>
        // Generate the entire form
        const form = document.getElementById('healthForm');

        Object.entries(FORM_CONFIG).forEach(([fieldName, config]) => {
            form.appendChild(generateFormField(fieldName, config));
        });

        // Add submit button
        const submitBtn = document.createElement('button');
        submitBtn.type = 'submit';
        submitBtn.textContent = 'Save Entry';
        form.appendChild(submitBtn);

        // In your main script - replace the form submission part:
        /*
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = FormUtils.collectFormData();

            console.log('Form data:', formData);
            saveToStorage(formData);
            alert('Data saved!');

            // Reset to defaults instead of empty
            FormUtils.setFormDefaults();
        });
        */

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            // Define formData here so it's available in catch block
            const formData = FormUtils.collectFormData();

            try {
                submitBtn.textContent = 'Saving...';
                submitBtn.disabled = true;

                const response = await fetch(`${API_BASE_URL}/entries/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to save data');
                }

                const result = await response.json();
                console.log('Data saved successfully:', result);
                alert('Data saved successfully!');

                this.reset();
                FormUtils.setFormDefaults();
                updateSliderDisplays();

            } catch (error) {
                console.error('Error saving data:', error);
                console.log('Falling back to localStorage...');
                saveToStorage(formData);  // Now formData is in scope
                alert('Saved to local storage (API unavailable)');

            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

                // Set defaults when page loads
        window.addEventListener('load', async function() {
            FormUtils.setFormDefaults();
            updateSliderDisplays();

            try {
                // Check if today's entry already exists in backend
                const response = await fetch(`${API_BASE_URL}/entries/today`);

                if (response.ok) {
                    const todaysEntry = await response.json();

                    if (todaysEntry) {
                        if (confirm('You already have an entry for today. Load it?')) {
                            FormUtils.loadDataIntoForm(todaysEntry);
                            updateSliderDisplays();
                        }
                    }
                }
            } catch (error) {
                console.log('API unavailable, checking localStorage...');
                // Fallback to localStorage check
                const today = new Date().toISOString().split('T')[0];
                const existingData = JSON.parse(localStorage.getItem('healthData') || '[]');
                const todaysEntry = existingData.find(entry => entry.date === today);

                if (todaysEntry) {
                    if (confirm('You already have an entry for today in local storage. Load it?')) {
                        FormUtils.loadDataIntoForm(todaysEntry);
                        updateSliderDisplays();
                    }
                }
            }
        });

        function saveToStorage(entry) {
            const existingData = JSON.parse(localStorage.getItem('healthData') || '[]');

            // Check if an entry for today already exists
            const todayIndex = existingData.findIndex(e => e.date === entry.date);
            if (todayIndex !== -1) {
                // Update existing entry
                existingData[todayIndex] = entry;
            } else {
                // Add new entry
                existingData.push(entry);
            }

            localStorage.setItem('healthData', JSON.stringify(existingData));
        }

    </script>
</body>
</html>
