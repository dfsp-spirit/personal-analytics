name: Test PA Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install dependencies
      working-directory: ./backend
      run: |
        uv sync --dev
        uv add pytest black isort httpx --dev

    - name: Run tests
      working-directory: ./backend
      env:
        PA_DATABASE_USER: postgres
        PA_DATABASE_PASSWORD: postgres
        PA_DATABASE_HOST: localhost
        PA_DATABASE_PORT: 5432
        PA_DATABASE_NAME: test_db
        PA_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        PA_ALLOWED_ORIGINS: '["http://localhost:3000", "http://127.0.0.1:3000"]'
        PA_DEBUG: "false"
      run: |
        uv run pytest tests/ -v
